<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <meta name="description" content="New Tab">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#111111">
  <link rel="shortcut icon" type="text/css" href="images/icon.png?">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="settings">
    <form action="/" name="settings" novalidate>
      <div class="settings-input--image">
        <input id="settings-input-image" type="text" autocomplete="off" tabindex="1" required />
        <label for="settings-input-image">Image url</label>
      </div>
      <div class="settings-input--color">
        <input id="settings-input-color" type="text" autocomplete="off" tabindex="2" required />
        <label for="settings-input-color">Color (hex/rgba/hsla)</label>
      </div>
      <button id="btn--save" class="btn--save" type="submit" tabindex="3">Save</button>
    </form>
  </div>
  <img id="branding" alt="branding" />
</body>
</html>
